<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <section class="card">
                <div class="card-content">
                    <div class="card-top">
                        <h1 id="card-top-title">Task List</h1>
                        <form class="task-form">
                            <label for="new-task">New Task</label>
                            <input id="task-input" type="text" placeholder="New Task">

                            <button id="submit" type="submit" name="Add New Task">Add Task</button>
                        </form>
                    </div>
                    <div class="card-list">
                        <h1 id="ul-header">Tasks</h1>
                        <ul class="collection"></ul>
                        <button class="clear-btn">Clear Tasks</button>
                    </div>
                </div>
            </section>
    </div> 
</body>

<script src="../javascript/main.js"></script>
</html>
